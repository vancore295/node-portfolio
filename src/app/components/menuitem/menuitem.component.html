<div class="menuitem">
    <ng-container *ngIf="menuItem.route != ''">
        <a class="text-white" routerLink="/{{ menuItem.route }}" [attr.data-toggle]="menuItem.dataToggle" [attr.data-placement]="menuItem.dataPlacement" [attr.data-title]="menuItem.title" [attr.target]="menuItem.target">

            <ng-container *ngIf="menuItem.showLabel">
                {{ menuItem.linkLabel }}
            </ng-container>

            <ng-container *ngIf="menuItem.showImage">
                <img src="{{ menuItem.imageSource }}">
            </ng-container>

        </a>
    </ng-container>
</div>


<div class="menuitem">
    <ng-container *ngIf="menuItem.href != ''" class="menuitem">
        <a href="{{menuItem.href}}" [attr.data-toggle]="menuItem.dataToggle" [attr.data-placement]="menuItem.dataPlacement" [attr.data-title]="menuItem.title" [attr.target]="menuItem.target">

            <ng-container *ngIf="menuItem.showLabel">
                {{ menuItem.linkLabel }}
            </ng-container>

            <ng-container *ngIf="menuItem.showImage">
                <img src="{{ menuItem.imageSource }}">
            </ng-container>

        </a>
    </ng-container>
</div>
