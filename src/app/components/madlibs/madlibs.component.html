<div class="jumbotron" id="welcome">
    <div class="container">
        <h1 class="display-1">Madlibs</h1>
    </div>
</div>

<nav class="nav nav-tabs nav-fill justify-content-center" id="madlibsParent" role="tablist">
    <a class="nav-item nav-link active" id="nav-greetings-tab" data-toggle="tab" href="#greetings" role="tab" aria-controls="greetings-tab" aria-expanded="true">Greetings</a>
    <a class="nav-item nav-link" id="nav-proverbs-tab" data-toggle="tab" href="#proverbs" role="tab" aria-controls="proverbs-tab" aria-expanded="true">Ancient Proverbs</a>
    <a class="nav-item nav-link" id="nav-war-tab" data-toggle="tab" href="#war" role="tab" aria-controls="war-tab" aria-expanded="true">War</a>
</nav>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <h3>See previous peoples Madlibs</h3>
            <ng-content *ngFor="let lib of madlibs"></ng-content>
        </div>
        <div class="col-md-9">
            <div class="tab-content" id="nav-tabContent">
                <div class="tab-pane fade show active" id="greetings" role="tabpanel" aria-labelledby="nav-greetings-tab">
                    <app-greetings (onSubmit)="getMadlib($event)"></app-greetings>
                </div>
                <div class="tab-pane fade" id="proverbs" role="tabpanel" aria-labelledby="nav-proverbs-tab">
                    <app-proverbs (onSubmit)="getMadlib($event)"></app-proverbs>
                </div>
                <div class="tab-pane fade" id="war" role="tabpanel" aria-labelledby="nav-war-tab">
                    <app-war (onSubmit)="getMadlib($event)"></app-war>
                </div>
            </div>
        </div>
    </div>
</div>
