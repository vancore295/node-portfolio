<div class="row">
    <div class="col-md-3">
        <img src="{{ item.imageMain}}" class="listImage">
    </div>
    <div class="col-md-6">
        {{ item.title}}
    </div>
    <div class="col-md-3">
        <span class="float-right">{{ item.price | currency:'USD':true:'2.2-4'}}</span>
    </div>
</div>
